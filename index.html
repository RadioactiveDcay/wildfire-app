<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Wildfire Readiness Mobile App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.1.0/pure-min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/base-min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body> 

    <!-- Header -->
    <header>
        <h1>California Wildfire Response Mobile App</h1>
    </header>

    <!-- Sidebar Menu -->
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li><a href="#sec-1" class="pure-menu-link">Is there a fire?</a></li>
            <li><a href="#sec-2" class="pure-menu-link">Fire weather</a></li>
            <li><a href="#sec-3" class="pure-menu-link">Are you ready?</a></li>
            <li><a href="#sec-4" class="pure-menu-link">Home ready?</a></li>
            <li><a href="#sec-5" class="pure-menu-link">Your FSC</a></li>
            <li><a href="#sec-6" class="pure-menu-link">Useful Links</a></li>
        </ul>
    </div>

    <!-- Main Content -->
<main>
    
    <!-- Section 1-2: Incident Map -->
    <div class="wrap-sec1">
        <input id="sec1" class="toggle" type="checkbox">
        <label for="sec1" class="lbl-toggle">Is there a fire near you?</label>
        <div class="sec1-content">
          <div class="content-inner">
            <p>
              Put map here
            </p>
          </div>
        </div>
      </div>
      <div class="wrap-sec2">
        <input id="sec2" class="toggle" type="checkbox">
        <label for="sec2" class="lbl-toggle">What's the fire weather near you?</label>
        <div class="sec2-content">
          <div class="content-inner">
            <p>
              Put map here
            </p>
          </div>
        </div>
      </div>

    <!-- Section 3: Are you ready list -->
    <div class="wrap-sec3">
        <input id="sec3" class="toggle" type="checkbox">
        <label for="sec3" class="lbl-toggle">Are you ready for a wildfire?</label>
        <div class="sec3-content">
          <div class="content-inner">
            <p>
              Put list here
            </p>
          </div>
        </div>
      </div>

    <!-- Section 4: Home ready list -->
    <div class="wrap-sec4">
        <input id="sec4" class="toggle" type="checkbox">
        <label for="sec4" class="lbl-toggle">Is your home ready for a wildfire?</label>
        <div class="sec4-content">
          <div class="content-inner">
            <p>
              Put list here
            </p>
          </div>
        </div>
      </div>

    <!-- Section 5-6: Links, Fire Safe Council -->
    <div class="wrap-sec5">
        <input id="sec5" class="toggle" type="checkbox">
        <label for="sec5" class="lbl-toggle">Find your Fire Safe Council</label>
        <div class="sec5-content">
          <div class="content-inner">
            <p>
              Put info here
            </p>
          </div>
        </div>
      </div>
      <div class="wrap-sec6">
        <input id="sec6" class="toggle" type="checkbox">
        <label for="sec6" class="lbl-toggle">Helpful Links</label>
        <div class="sec6-content">
          <div class="content-inner">
            <p>
              Put info here
            </p>
          </div>
        </div>
      </div>
</main>



    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
